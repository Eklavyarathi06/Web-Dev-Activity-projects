<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .gallery img:hover {
      border: 2px solid black;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    @media (max-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 640px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Dog Gallery</h1>

  <div class="gallery">
    <img src="https://placedog.net/400/300?id=1" alt="Dog 1">
    <img src="https://placedog.net/400/300?id=2" alt="Dog 2">
    <img src="https://placedog.net/400/300?id=3" alt="Dog 3">
    <img src="https://placedog.net/400/300?id=4" alt="Dog 4">
    <img src="https://placedog.net/400/300?id=5" alt="Dog 5">
    <img src="https://placedog.net/400/300?id=6" alt="Dog 6">
    <img src="https://placedog.net/400/300?id=7" alt="Dog 7">
    <img src="https://placedog.net/400/300?id=8" alt="Dog 8">
    <img src="https://placedog.net/400/300?id=9" alt="Dog 9">
  </div>

</body>
</html>
