<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teal Diamond</title>
  <style>
    body {
      display: flex;
      justify-content: center; 
      align-items: center;     
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .diamond {
      width: 150px;
      height: 150px;
      background-color: teal;
      transform: rotate(45deg); 
    }
  </style>
</head>
<body>
  <div class="diamond"></div>
</body>
</html>
